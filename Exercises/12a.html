    <button class="js-start-button" onclick="startTimer()">Start</button>

    <button class="js-add-button" onclick="updateText()">Add to Cart</button>

    <p class="js-input"></p>

    <button onclick="addMessage();">Add</button>
    <button onclick="removeMessage();">Remove</button>

    <script>
      let messages = 2;

      function addMessage() {
        messages++;
        updateTitle();
      }

      function removeMessage() {
        if (messages > 0) {
          messages--;
        }
        updateTitle();
      }

      function updateTitle() {
        if (messages === 0) {
          document.title = "Add";
        } else {
          document.title = `(${messages}) New messages`;
        }
      }

      setInterval(function () {
        if (document.title === "App") {
          updateTitle();
        } else {
          document.title = "App";
        }
      }, 1000);
